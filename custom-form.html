<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container {
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="py-3 text-center">Bootstrap custom-select by codewithcpn</h2>
      <div class="row py-3">
        <div class="col-md-6">
          <select name="" class="custom-select custom-select-lg">
            <option value="">html</option>
            <option value="">css</option>
            <option value="">php</option>
            <option value="">bootstrp</option>
            <option value="">Javascript</option>
          </select>
          <label>Amount</label>
          <input type="range" class="custom-range" />
          <div class="custom-file">
            <input type="file" class="custom-file-input"></>
            <label class="custom-file-label">Choose File</label>
          </div>
          <label>Select Language</label>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="one">
            <label for="one" class="custom-control-label">Html</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="two">
            <label for="two" class="custom-control-label">css</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="three">
            <label for="three" class="custom-control-label">php</label>
          </div>


          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="male">
            <label for="male" class="custom-control-label">Male</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="female">
            <label for="female" class="custom-control-label">Female</label>
          </div>
        </div>
        
      </div>

      <div class="row py-3 mb-3">
      <div class="col">
        <div class="form-inline">
          <div class="form-group mx-3">
            <label class="sr-only">Enter Name</label>
            <input type="text" class="form-control is-valid" placeholder="Enter Name">
            <div class="valid-feedback">It's valid User Name</div>
          </div>
          <div class="form-group mx-3">
            <label class="sr-only">Enter Password</label>
            <input type="password" class="form-control is-invalid" placeholder="Enter Password">
            <div class="invalid-feedback">Invalid Password</div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
